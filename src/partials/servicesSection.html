<section
  id="services"
  class="flex items-center justify-center min-h-90vh py-3xl px-xl bg-gradient-white-blue-white bg-noise"
  aria-labelledby="services-title"
>
  <div class="container">
    <div class="flex flex-col gap-xl">
      <div class="flex flex-col gap-md">
        <h2
          id="services-title"
          class="text-xl text-accent text-left lg:text-center animate-fade-up"
          data-animate-service-item
        >
          {{TITLE}}
        </h2>
        <p
          class="text-lg text-left lg:text-center animate-fade-up"
          data-animate-service-item
        >
          {{DESCRIPTION}}
        </p>
      </div>
      <!-- SERVICES -->
    </div>
  </div>
</section>
