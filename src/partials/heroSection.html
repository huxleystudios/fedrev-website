<section id="home" class="flex items-center justify-center min-h-90vh py-3xl px-xl bg-gradient-blue-white bg-noise"
  aria-label="Home hero section">
  <div class="container">
    <div class="grid grid-col-1 grid-wrap-reverse gap-xl lg:grid-col-2">
      <div class="flex flex-col gap-md">
        <h1 class="text-xl text-accent animate-fade-up" data-animate-hero-item>
          {{TITLE}}
        </h1>
        <p class="text-lg animate-fade-up" data-animate-hero-item>
          {{DESCRIPTION}}
        </p>
        <a href="#contact" class="bg-red py-md px-xl max-w-content border-radius-2 animate-fade-up" role="button"
          data-animate-hero-item>
          <span class="text-md text-light text-bold">{{CTA}}</span></a>
      </div>
      <div class="flex items-center justify-center">
        <img src="/public/img/business-owner.webp" alt="Federal contractor working at project site"
          class="hero-image animate-fade-up" loading="eager" decoding="async" fetchpriority="high"
          data-animate-hero-image>
        <!-- INVOICES -->
      </div>
    </div>
  </div>
</section>
