<section
  id="contact"
  class="flex items-center justify-center min-h-90vh p-section"
  aria-labelledby="contact-title"
>
  <div class="container">
    <div class="flex flex-col gap-2">
      <h2
        id="contact-title"
        class="text-xl text-accent text-center sm:text-left animate-fade-up"
        data-animate-contact-item
      >
        {{TITLE}}
      </h2>
      <p
        class="text-lg text-center sm:text-left animate-fade-up"
        data-animate-contact-item
      >
        {{DESCRIPTION}}
      </p>
      <!-- CONTACT FORM -->
    </div>
  </div>
</section>
